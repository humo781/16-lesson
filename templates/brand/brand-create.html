{% extends 'base.html' %}
{% block title %}Category Create{% endblock %}

{% block content %}
     <div class="content-container animate-slide-up">
        <h1 class="page-title">Create New Brand</h1>
        <form id="brand-form" class="form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="form-label">Brand Name:</label>
                <input type="text" id="name" name="name" required class="form-input">
            </div>
            <div class="form-group">
                <label for="brand-description" class="form-label">Description:</label>
                <textarea id="brand-description" name="desc" required class="form-input"></textarea>
            </div>
            <div class="form-group">
                <label for="brand-logo" class="form-label">Brand Logo:</label>
                <input type="file" id="brand-logo" name="brand-logo" accept="image/*" required class="form-input">
            </div>
            <button type="submit" class="submit-button">Create Brand</button>
        </form>
    </div>
{% endblock %}
